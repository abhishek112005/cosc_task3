<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSC PRODUCT CART CLONE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <img src="./sample_img.jpg" alt="Product_img">
        <div class="card-content">
            <div class="card-title">
                Skytech Gaming PC Desktop - Intel Core i7 12700F 2.1 GHz, NVIDIA RTX
                4070 Ti, 1 TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PSU, 360mm AIO, 11AC Wi-Fi, Windows 11 Home 64-bit,Black
            </div>
            <div class="rating">
                <span class="stars">★★★★☆</span>
                <span>131</span>
            </div>
            <div class="content">
                50+ bought in past month
            </div>
            <div class="price">
                 $1,979<span class="cents">59</span>
            </div>
            <div class="delivery">
                 $159.58 delivery<br />
        Ships to India
            </div>
            <div class="add-to-cart">
                Add to Cart
            </div>
        </div>
    </div>
</body>
</html>
